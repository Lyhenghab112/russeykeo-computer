services:
  - type: web
    name: keo-computer-shop
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: MYSQL_HOST
        value: mysql
      - key: MYSQL_USER
        value: keo_user
      - key: MYSQL_PASSWORD
        sync: false
      - key: MYSQL_DB
        value: keo_computer_shop
      - key: MYSQL_PORT
        value: 3306
      - key: SMTP_USERNAME
        value: lyhenghab3@gmail.com
      - key: SMTP_PASSWORD
        sync: false

  - type: pserv
    name: mysql
    env: docker
    dockerfilePath: ./Dockerfile.mysql
    envVars:
      - key: MYSQL_DATABASE
        value: keo_computer_shop
      - key: MYSQL_USER
        value: keo_user
      - key: MYSQL_PASSWORD
        sync: false
      - key: MYSQL_ROOT_PASSWORD
        sync: false